<div class="glass-panel p-4 mb-8 flex gap-4 flex-wrap items-center">
  <input
    type="text"
    [(ngModel)]="newTodoText"
    (keyup.enter)="addTodo()"
    placeholder="What needs to be done?"
    class="flex-1 bg-transparent border-none text-white text-xl min-w-[200px] placeholder:text-slate-400 outline-none"
  />

  <div class="flex gap-2 items-center">
    <select
      [(ngModel)]="selectedPriority"
      class="bg-white/5 border border-white/10 text-white rounded-lg px-4 py-2 cursor-pointer outline-none appearance-none hover:bg-white/10 transition-colors"
    >
      <option value="low" class="bg-slate-800 text-white">Low</option>
      <option value="medium" class="bg-slate-800 text-white">Medium</option>
      <option value="high" class="bg-slate-800 text-white">High</option>
    </select>

    <button class="btn-primary" (click)="addTodo()">Add</button>
  </div>
</div>
