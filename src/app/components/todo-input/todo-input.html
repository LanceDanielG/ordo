<div class="relative group">
  <input
    type="text"
    [(ngModel)]="newTodoText"
    (keyup.enter)="addTodo()"
    placeholder="New task..."
    class="w-full bg-slate-100 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl pl-5 pr-32 py-4 text-slate-900 dark:text-white text-lg placeholder:text-slate-400 outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500/50 transition-all shadow-sm"
  />

  <div class="absolute right-2 top-2 bottom-2 flex gap-1">
    <select
      [(ngModel)]="selectedPriority"
      class="bg-transparent text-slate-500 dark:text-slate-400 text-[10px] font-black uppercase tracking-widest px-2 cursor-pointer outline-none hover:text-blue-500 transition-colors appearance-none"
    >
      <option value="low">Low</option>
      <option value="medium">Med</option>
      <option value="high">High</option>
    </select>

    <button
      (click)="addTodo()"
      [disabled]="!newTodoText.trim()"
      class="bg-blue-500 hover:bg-blue-600 disabled:opacity-30 disabled:grayscale text-white px-5 rounded-xl font-bold text-sm transition-all shadow-lg shadow-blue-500/20 active:scale-95"
    >
      Add
    </button>
  </div>
</div>
