<div class="min-h-screen bg-transparent transition-colors duration-500">
  <!-- Top Navigation -->
  <nav class="border-b border-white/10 backdrop-blur-md bg-slate-900/50 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span
          class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-violet-400 bg-clip-text text-transparent"
        >
          Ordo
        </span>
        <span class="hidden sm:block text-slate-500 text-sm border-l border-white/20 pl-3">
          Dashboard
        </span>
      </div>

      <div class="flex items-center gap-2 sm:gap-4">
        <button
          (click)="theme.toggleTheme()"
          class="p-2 rounded-lg text-slate-400 hover:bg-white/5 transition-all outline-none"
          [title]="theme.isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
        >
          <svg
            *ngIf="theme.isDarkMode()"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 9H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <svg
            *ngIf="!theme.isDarkMode()"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
        </button>

        <div class="hidden sm:flex flex-col items-end mr-2">
          <span class="text-white text-sm font-medium">{{ auth.user()?.email }}</span>
          <span class="text-slate-500 text-[10px] uppercase tracking-tighter">Pro Member</span>
        </div>

        <button
          (click)="auth.signOut()"
          class="bg-white/5 hover:bg-red-500/10 hover:text-red-400 text-slate-400 p-2 rounded-lg transition-all border border-white/10"
          title="Logout"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto pt-12 pb-24 px-4">
    <header class="mb-12 text-center sm:text-left">
      <h2 class="text-4xl font-extrabold text-white mb-2">My Tasks</h2>
      <p class="text-slate-400">{{ currentDate }}</p>
    </header>

    <app-todo-input></app-todo-input>
    <app-todo-list></app-todo-list>
  </main>
</div>
