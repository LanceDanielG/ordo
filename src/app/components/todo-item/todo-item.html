<div
  class="group flex flex-col p-4 mb-3 bg-white dark:bg-slate-800/40 border border-slate-200 dark:border-white/5 rounded-2xl shadow-sm hover:shadow-md hover:border-blue-500/30 transition-all duration-300 cursor-grab active:cursor-grabbing"
  [class.opacity-50]="todo.completed"
>
  <div class="flex items-start justify-between mb-3">
    <!-- Priority Badge -->
    <span
      class="text-[9px] px-2 py-0.5 rounded-full uppercase font-black tracking-[0.1em]"
      [ngClass]="{
        'bg-red-500/10 text-red-500': todo.priority === 'high',
        'bg-amber-500/10 text-amber-500': todo.priority === 'medium',
        'bg-blue-500/10 text-blue-500': todo.priority === 'low'
      }"
    >
      {{ todo.priority }}
    </span>

    <!-- Actions -->
    <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
      <button
        (click)="onToggle()"
        class="p-1.5 rounded-lg text-slate-400 hover:bg-blue-500/10 hover:text-blue-500 transition-all"
        [title]="todo.completed ? 'Mark as pending' : 'Mark as done'"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3.5 w-3.5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </button>
      <button
        (click)="onDelete($event)"
        class="p-1.5 rounded-lg text-slate-400 hover:bg-red-500/10 hover:text-red-500 transition-all"
        title="Delete task"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3.5 w-3.5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
      </button>
    </div>
  </div>

  <span
    class="text-sm font-semibold leading-relaxed text-slate-800 dark:text-slate-200 transition-all"
    [class.line-through]="todo.completed"
    [class.opacity-50]="todo.completed"
  >
    {{ todo.text }}
  </span>

  <div class="mt-4 flex items-center justify-between">
    <span class="text-[9px] text-slate-400 font-medium">
      {{ todo.created_at | date : 'MMM d, h:mm a' }}
    </span>

    <div class="flex -space-x-1">
      <div class="w-4 h-4 rounded-full border border-white dark:border-slate-800 bg-blue-500"></div>
    </div>
  </div>
</div>
