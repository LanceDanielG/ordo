<div class="w-full">
  <div class="space-y-3 p-2 min-h-[100px]" 
       cdkDropList 
       [cdkDropListData]="filteredTodos()"
       (cdkDropListDropped)="drop($event)">
    
    <app-todo-item
      *ngFor="let todo of filteredTodos()"
      [todo]="todo"
      cdkDrag
      [cdkDragData]="todo"
      class="block cursor-move active:z-50 active:scale-[1.02] transition-transform duration-200"
    ></app-todo-item>

    <div
      *ngIf="filteredTodos().length === 0"
      class="text-center py-12 text-slate-400 italic bg-white/5 rounded-2xl border border-dashed border-white/10"
    >
      <p>No tasks in this stage.</p>
    </div>
  </div>
</div>
