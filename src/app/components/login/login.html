<div class="min-h-screen flex items-center justify-center p-4">
  <div class="glass-panel max-w-md w-full p-8 text-center">
    <h1
      class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-violet-400 bg-clip-text text-transparent"
    >
      Ordo
    </h1>
    <p class="text-slate-400 mb-8 text-lg">Your elite task manager</p>

    <div class="space-y-4">
      <!-- Google Login -->
      <button
        (click)="loginWithGoogle()"
        class="w-full flex items-center justify-center gap-3 bg-white text-slate-900 font-semibold py-3 px-6 rounded-xl transition-all hover:bg-slate-100 hover:scale-[1.02] active:scale-[0.98]"
      >
        <img src="https://www.google.com/favicon.ico" class="w-5 h-5" alt="Google" />
        Continue with Google
      </button>

      <div class="flex items-center gap-4 my-6">
        <div class="h-[1px] flex-1 bg-white/10"></div>
        <span class="text-slate-500 text-sm uppercase tracking-widest">or</span>
        <div class="h-[1px] flex-1 bg-white/10"></div>
      </div>

      <!-- Email Login -->
      <div class="space-y-3">
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-slate-500 outline-none focus:border-blue-500/50 transition-colors"
        />
        <button
          (click)="loginWithEmail()"
          [disabled]="loading()"
          class="w-full btn-primary disabled:opacity-50"
        >
          {{ loading() ? 'Sending magic link...' : 'Send Magic Link' }}
        </button>
      </div>

      <p *ngIf="message()" class="mt-4 text-green-400 text-sm animate-pulse">
        {{ message() }}
      </p>
    </div>

    <p class="mt-8 text-slate-500 text-xs text-balance">
      By continuing, you agree to the Ordo terms of service and privacy policy.
    </p>
  </div>
</div>
